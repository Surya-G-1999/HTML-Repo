<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>

    <fieldset>
        <form>
            <center><h1>Registration form</h1></center>

        <label for="Firstname">Firstname</label>
        <input type="text" id="Firstname" name="1stname" placeholder="your name" required>
        <br><br>

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="father name" required>
<br><br>

<label for="Mothername">Mother name</label>
<input type="text" id="Mothername" name="Mothername" placeholder="Mother name" required>
<br><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob" required>
<br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

     <br>

     <p>Gender:

        <input type="radio" id="gender" name="gender">
      <label for="gender">Male</label>
      


      <input type="radio" id="gender1" name="gender">
      <label for="gender1"> Female</label>

      <input type="radio" id="gender2" name="gender">
      <label for="gender2">Others</label> 
      </p>

      <br>

      <label for="country">Nationality</label>
            <input type="text" id="country" name="country" required> 

            <BR><BR>

                
                    <label for="Religion">Religion</label>
                    <input type="select" id="Religion" name="Religion" required>
                    
                    <BR><BR>

      <label for="mail">Email ID</label>
      <input type="email" id="mail" name="mail">

      <br><br>

      <label for="number">  Contact number</label>
      <input type="tel" id="number" name="number" placeholder="+91">

      <br><br>



      <p>Address
        <textarea rows="6" col="100" placeholder="address">address</textarea>
          </p>
          
          <label for="District">District</label>
          <input type="text" id="District" name="District" required>
          
                    
<BR><BR>
    <label for="State">State</label>
    <input type="text" id="State" name="State" required> 


<BR><BR>
          <label for="Pincode">Pincode</label>
          <input type="tel" id="Pincode" name="Pincode" required> 
          


        <p>Graduation:

            <input type="radio" id="ra" name="Graduation">
            <label for="ra">UG</label> 
    
            <input type="radio" id="ra1" name="Graduation">
            <label for="ra1">PG</label> 

            <input type="radio" id="ra2" name="Graduation">
            <label for="ra2">Diploma</label>
        
        </p>
        

        <label for="nd">Number of Degree</label>
        <input type="number" id="nd" name="dgree" required>
        
<br><BR>
        <label for="edu">Name of the Degree</label>
        <input type="text" id="edu" name="Education" placeholder="Recently pursued" required>

        <br><br>

        <label for="clg">Name of the college</label>
        <input type="text" id="clg" name="college" required> 

        <br><BR>


            <label for="course">Course</label> 
         <select>
                <option>select your course</option>
            <option>Web Development</option>
            <option>Full stack</option>
            <option>SAP</option>
            <option>IMS</option>
            <option>Digital Marketing</option>
            </select required>
<BR><BR>

    <font>Select Batch: </font> 
             
    <input type="radio" id="weekend" name="batch">
    <label for="weekend">weekend</label>
    
    &nbsp;&nbsp;

    <input type="radio" id="regular" name="batch">
    <label for="regular">Regular</label>

        <br><BR>

          <font>Select timing: </font> 
             
        <input type="radio" id="time" name="timing" >
        <label for="time">8:00 AM to 4:00PM</label>
        
        &nbsp;&nbsp;

        <input type="radio" id="time1" name="timing" >
        <label for="time1">1:00 PM to 7:00PM</label>

            <br><BR><BR><BR>


                <input type="checkbox" id="dec" name="declaration" required> 
                <label for="dec">I hereby declare that the entries made by me in the Application Form are complete and true to the best of my knowledge, belief and information</lable>


                    <BR><BR>
                    <input type="checkbox" id="dec1" name="declaration" required> 
                    <label for="dec1"> I hereby undertake to present the original documents for verification immediately upon demand by the concerned authorities of the Institute.</label>
                    
<BR><BR>
      
            

            


      <br><br>
      <center> <button type="reset">clear</button> <button type="submit">submit</button> </center>

     
     
    

        
           

        


        </form>

    </fieldset>

   


    
</body>
</html>
