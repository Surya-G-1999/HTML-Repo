<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub and sup tag</title>
</head>
<body>

    <font face="arial" size="5" color="purple">compounds and their chemical formulas</font>
  <p> <pre>water     H<sub>2</sub>O 
Glucose   C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
methane   CH<sub>4</sub> </pre>   </p>

<font face="arial" size="5" color="dodgerblue">symbols of element</font>
    
    <p><pre>Element    symbols

 carbon    <sub>6</sub>C<sup>12</sup>
 nitrogen  <sub>7</sub>N<sup>14</sup>
 boron     <sub>5</sub>B<sup>11</sup>

    </pre></p>





    
</body>
</html>
