<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE </title>
</head>
<style>
    table{
        border-style: solid;
        border-width: 3px;
        text-align: center;
        width: 100%; 
        
        
    }

    th,td{
        border-style: solid;
        border-width: 2px;
    }
</style>
<body>

  <center> <h1>TIME TABLE</h1> </center>

    <table>
        <thead>
            <tr>
                <th>DAY/PERIOD</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>12:00 to 1:00</th>
                <th>IV</th>
                <th>V</th>
                <th>VI</th>
                
            </tr>

        </thead>
        <tbody>
            <tr>
            <td>Monday</td>
            <td>physics</td>
            <td>chemistry</td>
            <td>maths</td>
            <td rowspan="5"> L<br>U<br>N<br>C<br>H</td>
    
        
            <td>EG</td>
            <td>tamil</td>
            <td>english</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>tamil</td>
                <td>english</td>
                <td>physics</td>
                

                <td colspan="3">lab</td>
                
                
            </tr>
            <tr>
                <td>wednesday</td>
                <td>english</td>
                <td>tamil</td>
                <td>maths</td>
                
                <td>physics</td>
                <td>CG</td>
                <td>chemistry</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td>biology</td>
                <td>maths</td>
                <td>chemistry</td>
        
                <td colspan="3">lab</td>
                

            </tr>
            <tr>
                <td>friday</td>
                <td>biology</td>
                <td>english</td>
                <td>physics</td>
                
                <td>chemistry</td>
                <td>maths</td>
                <td>EG</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
